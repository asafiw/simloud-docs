  version: v2
  kind: simloud-deployment
  #name: <repo visual name>                         # "optional", if empty, will be same as `.service.name`
  type: kubernetes
  mode:  strict                                    # by default is "strict". Also it can be advanced for specifying more options
  image: <jenkins-slave-image>                     # by default is empty. Should be specified custom version of Jenkins image if necessary
  # SLAVE_IMAGE parameter
  dependency:
    microservices:                                  # checks depended microservices
      - name: <service_name>.                       # `.service.name` parameters from another
        namespace: <namespace>                      # by default is "default"
        check:                                      # it shows what is necessary to check
          helm: exist                               # by default is "exist". "notexist" option is also available.

  cloud_resources:
    - name: service_name.db_1
      env_name_prefix: ENVDB1
      type: dynamodb
      params:
        dbname: aaa
        Region: eu-central-1

    - name: s3_1
      env_name_prefix: S31
      type: s3

    - name: lambda-service-3.s3_1
      env_name_prefix: LAMBDAS31
      type: s3

    - name: lambda-service-3.db1_1
      type: s3

  secrets:
    - path: secrets/customer1/data1            # it is necessary to specify vault: <path> or k8s: `<secret-name>.<namespace>` path
      env_name_prefix: CUSTENV1                # mandatory in mode `strict`, optional in `advanced`
      type: vault                              # by default is "vault", using k8s secret is also available

  environment:
    - env_name: ENVNAME1
      value: Yahoo!

  external_api:
    base_url: kube-service
    sub_domain: xxx
    base_domain: base.domain.name
    loadbalancer: aws_network
    protocol: tcp                            # options: tcp, udp, tls, tcp_udp
    port: 80,443                             # available 80 and 443 ports only
    redirects:
      http2https: true                       # by default is enabled
    cors:
      enable_cors: true                      # by default is "false"
      cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS"
      cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
      cors-allow-origin: "*"
      cors-allow-credentials: false
      cors-max-age: 1728000
    auth:                           # @v4.2.16
      url: auth.demo.simloud.com    # by default "" - empty string is disabled. set vouch domain .
      sub_domain: auth              # <subdomain>.<base_domain> if auth.url is not set
      type: vouch                   # by default is “vouch”, to integrate via vouch. Using keycloak is also available.

  internal_api:                     # @v4.2
    base_url: kube-service
    sub_domain: xxx
    base_domain: base.domain.name
    loadbalancer: aws_network
    protocol: tcp                  # options: tcp, udp, tls, tcp_udp
    port: 80,443                   # available 80 and 443 ports only

  service:
    name: kube-service-3
    namespace: default
    type: ClusterIP
    annotations: {}
    servicePort: 80               # by default is 80
    podPort: 80                   # by default is 80
    # `pod` type replaced with `deployment`
    specType: deployment          # by default is “deployment”. job|cronjob|replicasets|daemonset|statefulset variants are also available.
    options:                      # @v3.4.10
      sidecars:
        vault: false
      timeouts:                  # @v4.2.17
        job_execute: 3600        # job spec execution timeout in sec
      job:                       # @v4.2.17 applicable only for job/cronjob type
        shell_command: “”        # default shell command
        cron: “*/1 * * * *”      # job cron execution. Only for cronjob type
        cron_concurrency: Allow  # Enable cron jobs concurrency: Allow/Forbid/Replace

  spec:  # for k8s service, mutually exclusive with below
    pod:
      name: kube-service-3
      terminationGracePeriodSeconds: 300 # by default is 300sec
      replicas: 1
      strategy: # @v3.4.6
        # RollingUpdate: New pods are added gradually, and old pods are terminated gradually
        # Recreate: All old pods are terminated before any new pods are added
        type: Recreate                 # by default is “Recreate”. The "RollingUpdate" option is also available
        rollingUpdate:                 # by default is empty
          maxSurge: 1                  # The number of pods that can be created above the desired amount of pods during an update
          maxUnavailable: 25%          # The number of pods that can be unavailable during the update process
      hascaler: # @v4.2
        enabled: false
        min: 1
        max: 10
        cpu_percent: 80
      containers:
        - name: container-name
          image: <image path>
          lifecycle:
            preStop:
              exec:
                # SIGTERM triggers a quick exit; gracefully terminate instead
                command: ["/usr/sbin/nginx","-s","quit"]
          resources:
            health_check:              # @v4.2 - details
              readinessProbe:
                exec:
                  command:
                    - cat
                    - /tmp/healthy
                initialDelaySeconds: 5
                periodSeconds: 5
              livenessProbe:
                tcpSocket:
                  port: 8080
                initialDelaySeconds: 5
                periodSeconds: 10
              startupProbe:
                httpGet:
                  path: /healthz
                  port: 8080
                  httpHeaders:
                    - name: Custom-Header
                      value: Awesome
                initialDelaySeconds: 3
                periodSeconds: 3
            requests:
              memory: "60Mi"
              cpu: "200m"
            limits:
              memory: "120Mi"
              cpu: "1000m"
